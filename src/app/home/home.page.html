<ion-header>
  <ion-toolbar>
    <ion-title>
      Firma
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">
        <div class="pintura">
          <signature-pad  [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
        </div>
        <ion-button (click)="agrgarFirma()" expand="full"> Aceptar </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
